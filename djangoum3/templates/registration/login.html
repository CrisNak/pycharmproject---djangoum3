{% extends 'base.html' %}
{% block content %}
<form class="form-signin" method="post" autocomplete="off">
    {% csrf_token %}
    <img class="mb-4" scr="https://www.sosdigital.com.br/wp-content/uploads/2020/08/django-logo-scaled.jpg" alt="" width="72">
    <h1 class="n3 mb-3 font-weight-normal">Informe seus dados</h1>
    <label for="username" class="sr-only">E-mail</label>
    <input type="'email" id="username" name="'username" class="form.control" placeholder="Informe o seu e-mail" required autofocus>
    <!-- quando a pagina recarrega, estÃ¡ com foco neste campo-->

    <label for="password" class="sr-only">Senha</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua senha" required autofocus>

    <button class="bt btn-lg btn-primary btn-block" type="submit">Acessar</button>
    <p class="'mt-5 mb-3 text-muted">&copy; {% now 'Y' %}</p>
    </form>
{% endblock %}
